# Render.com Blueprint - Zero Cost TikTok Bot
# Docs: https://render.com/docs/blueprint-spec

services:
  - type: worker
    name: tiktok-bot
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free  # 750 horas/mes gratis
    envVars:
      - key: SUPABASE_URL
        sync: false  # Configurar manualmente en dashboard
      - key: SUPABASE_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: HUGGINGFACE_MODEL
        value: HuggingFaceH4/zephyr-7b-beta
      - key: AMAZON_PARTNER_TAG
        sync: false
      - key: TIKTOK_COOKIES_JSON
        sync: false
      - key: TZ
        value: Europe/Madrid
